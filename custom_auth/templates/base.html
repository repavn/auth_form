{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="google-site-verification" content="2OfhsNe1ULvF-5Qv-8NLyv_YQTwwYEzsE9KUsrbNtG4" />
<title>Registration/Login</title>
<meta name="google-signin-client_id" content="250084795277-3uq4fb3umm94o94mmhl6i96g2tqk6krk.apps.googleusercontent.com">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="https://apis.google.com/js/api:client.js"></script>
<script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      auth2 = gapi.auth2.init({
        client_id: '250084795277-3uq4fb3umm94o94mmhl6i96g2tqk6krk.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };
  function attachSignin(element) {
    auth2.attachClickHandler(element, {},
        function(googleUser) {
            // Get google accaount info
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
</script>

<style>
    /* blocks style */
    body, html{
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
        margin: 0;
        background-image: url('{% get_media_prefix %}1.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .wrapper{
        position: absolute;
        margin-top: 5%;
        margin-left: 33%;
        max-height: 1000px;
        max-width: 500px;
        height: 700px;
        width: 33%;
        background-color: white;
    }
    .top-title {
        height: 40px;
        margin-left: 19%;
        width: 80%;
        padding-top: 35px;
        padding-left: 89px;

        letter-spacing: 1px;
        word-spacing: 1px;
        color: #34444c;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 600;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: none;

    }
    .soc-row {
        margin-left: 19%;
        width: 80%;
    }
    .soc-button {
        margin: 0;
        width: 35%;
        display: inline-block;
        flex-direction: row;
        align-items: center;
    }
    .soc-slash{
         display: inline-block;
         width: 25px;
         font-size: 16pt;
    }

    /* buttons style */
    #customBtn {
          display: inline-block;
          background: white;
          color: #4885ed;
          width: 190px;
          white-space: nowrap;
          cursor: pointer;
    }
    .soc-font{
        font-family: Arial, Helvetica, sans-serif;
        letter-spacing: -0.2px;
        word-spacing: -3.2px;
        font-weight: 600;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: none;
    }
    .buttonText {
        font-size: 14pt;
        margin-left: 10px;
    }
    #fbutton {
          background-color: white;
          border: none;
          color: #4267B2;
          text-align: center;
          display: inline-block;
          font-size: 16px;
          cursor: pointer;
    }
    .or {
      color: #34444c;
      text-align: center;
      font-size: 20px;
      background-image:linear-gradient(#c7c9c8,#c7c9c8),linear-gradient(#c7c9c8,#c7c9c8);
      background-size:47% 1px;
      background-position:center left,center right, center top;
      background-repeat:no-repeat;
    }
    .auth-form{}
    .form-fields{height: 350px;
        /*border: 2px solid #c7c9c8;*/
        width: 80%; margin-left: 10%;}
    input {
        font-size: 16pt;
      width: 100%;
      padding: 12px 20px;
      display: inline-block;
      box-sizing: border-box;
      border: none;
    }
    .input-container {
      display: flex;
      width: 100%;
      margin: 8px;
      border: 1px solid #c7c9c8;
    }
    .icon {
        height: auto;
        margin-top: 10px;
        color: white;
        max-width: 30px;
        max-height: 30px;
        text-align: center;
        padding: 0;
        margin-left: 10px;
         object-fit: cover;
    }
</style>
</head>
<body>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v7.0"></script>
<script>
        // Get info from facebook account
        $( document ).ready(function() {

            $( "#fbutton" ).click(function() {
                   FB.init({
                        appId: '2887198804733771',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v7.0'
                    });

                    function getCurrentUserInfo() {
                        FB.api('/me?fields=name,first_name,last_name,email', function (userInfo) {
                            console.log('*************INFO')
                            console.log(userInfo.name + ': ' + userInfo.email);
                        });
                    }
                    FB.getLoginStatus(function (response) {
                        if (response.status === 'connected') {
                            getCurrentUserInfo(response);
                        } else {
                            FB.login(function (response) {
                                if (response.authResponse) {
                                    getCurrentUserInfo(response)
                                } else {
                                    console.log('Auth cancelled.')
                                }
                            }, {scope: 'email'});
                        }
                    });
            });
        });
    </script>
<div class="root">
    <div class="wrapper">
        <form class="auth-form">
            <div class="top-title">
                SIGN UP WITH
            </div>
            <div class="soc-row">
                <div class="soc-button">
                    <button id="fbutton" class="soc-font"><img height="20px" src="{% get_media_prefix %}fb.png">&nbsp; &nbsp; FACEBOOK</button>
                </div>
                <div class="soc-slash">/ &nbsp;</div>
                <div class="soc-button" id="customBtn" >
                      <img style="margin-top: 2px;" height="17px" src="{% get_media_prefix %}g64.png">
                      <span class="buttonText soc-font">GOOGLE</span>
                </div>
            </div>
            <p class="or">or</p>
            <div class="form-fields">
                <div class="input-container">
                    <img class="icon" src="{% get_media_prefix %}uicon.jpg">&nbsp;&nbsp;
                    <input type="text" name="first_name" placeholder="First Name">
                </div>
                <div class="input-container">
                    <img class="icon" src="{% get_media_prefix %}uicon.jpg">&nbsp;&nbsp;
                    <input type="text" name="last_name" placeholder="Last Name">
                </div>
                <div class="input-container">
                    <img class="icon" src="{% get_media_prefix %}mail_icon.jpg">&nbsp;&nbsp;
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="input-container">
                    <img class="icon" src="{% get_media_prefix %}p_icon.jpg">
                    <input type="text" name="password" placeholder="Password">
                </div>
                <div class="input-container">
                    <img class="icon" src="{% get_media_prefix %}p_icon.jpg">
                    <input type="text" name="confirm_password" placeholder="Confirm Password">
                </div>
            </div>
        </form>
    </div>
</div>
<script>startApp();</script>
</body>
</html>
