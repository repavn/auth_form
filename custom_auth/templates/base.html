<script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      auth2 = gapi.auth2.init({
        client_id: '250084795277-3uq4fb3umm94o94mmhl6i96g2tqk6krk.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };
  function attachSignin(element) {
    auth2.attachClickHandler(element, {},
        function(googleUser) {
            // Get google accaount info
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
</script>

/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  margin-top: 25px;
  cursor: pointer;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;

    color: #555555;
    font-size: 14pt;
    margin-left: 5px;
}

/* Hide the browser's default checkbox */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}


/* When the checkbox is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: white;
    box-shadow: 2px 4px 5px 0px rgba(217,217,217,1);

}
.container input ~ .checkmark {
  background-color: white;
    box-shadow: 2px 4px 5px 0px rgba(217,217,217,1);
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.container .checkmark:after {
  left: 9px;
  top: 5px;
  width: 5px;
  height: 10px;
  border: solid #05ba0e;
  border-width: 0 3px 3px 0;
  -webkit-transform: rotate(45deg);
  -ms-transform: rotate(45deg);
  transform: rotate(45deg);
}

a:hover {

}

a:active {

}

<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v7.0"></script>
<script>
        // Get info from facebook account
        $( document ).ready(function() {

            $( "#fbutton" ).click(function() {
                   FB.init({
                        appId: '2887198804733771',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v7.0'
                    });

                    function getCurrentUserInfo() {
                        FB.api('/me?fields=name,first_name,last_name,email', function (userInfo) {
                            console.log('*************INFO')
                            console.log(userInfo.name + ': ' + userInfo.email);
                        });
                    }
                    FB.getLoginStatus(function (response) {
                        if (response.status === 'connected') {
                            getCurrentUserInfo(response);
                        } else {
                            FB.login(function (response) {
                                if (response.authResponse) {
                                    getCurrentUserInfo(response)
                                } else {
                                    console.log('Auth cancelled.')
                                }
                            }, {scope: 'email'});
                        }
                    });
            });
        });
    </script>
<div class="root">
