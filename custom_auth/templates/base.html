{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta charset="UTF-8">
<meta name="google-site-verification" content="2OfhsNe1ULvF-5Qv-8NLyv_YQTwwYEzsE9KUsrbNtG4" />
<title>Registration/Login</title>
<meta name="google-signin-client_id" content="250084795277-3uq4fb3umm94o94mmhl6i96g2tqk6krk.apps.googleusercontent.com">
<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<script src="https://apis.google.com/js/api:client.js"></script>
<script>
  var googleUser = {};
  var startApp = function() {
    gapi.load('auth2', function(){
      auth2 = gapi.auth2.init({
        client_id: '250084795277-3uq4fb3umm94o94mmhl6i96g2tqk6krk.apps.googleusercontent.com',
        cookiepolicy: 'single_host_origin'
      });
      attachSignin(document.getElementById('customBtn'));
    });
  };
  function attachSignin(element) {
    auth2.attachClickHandler(element, {},
        function(googleUser) {
            // Get google accaount info
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());
        }, function(error) {
          alert(JSON.stringify(error, undefined, 2));
        });
  }
</script>

<style>
    /* blocks style */
    body, html{
        height: 100%;
        margin: 0;
    }
    .root {
        height: 100%;
        margin: 0;
        background-image: url('{% get_media_prefix %}1.jpg');
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }
    .wrapper{
        position: absolute;
        margin-top: 5%;
        margin-left: 33%;
        max-height: 1000px;
        max-width: 500px;
        /*width: 400px;*/
        height: 700px;
        width: 33%;
        background-color: white;
    }
    .soc-row {
        margin-left: 19%;
        width: 80%;
    }
    .soc-button {
        margin: 0;
        width: 35%;
        display: inline-block;
        flex-direction: row;
        align-items: center;
    }
    .soc-slash{
         display: inline-block;
         width: 25px;
        font-size: 16pt;
    }

    /* buttons style */
    #customBtn {
          display: inline-block;
          background: white;
          color: #4885ed;
          width: 190px;
          white-space: nowrap;
          cursor: pointer;
    }
    .buttonText {
        font-size: 14pt;
        margin-left: 10px;
        font-family: Geneva, Arial, Helvetica, sans-serif;
    }
    #fbutton {
          background-color: white;
          border: none;
          color: #4267B2;
          /*padding: 15px 32px;*/
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          cursor: pointer;
          font-family: Geneva, Arial, Helvetica, sans-serif;
        }
</style>
</head>
<body>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v7.0"></script>
<script>
        // Get info from facebook account
        $( document ).ready(function() {

            $( "#fbutton" ).click(function() {
                   FB.init({
                        appId: '2887198804733771',
                        autoLogAppEvents: true,
                        xfbml: true,
                        version: 'v7.0'
                    });

                    function getCurrentUserInfo() {
                        FB.api('/me?fields=name,first_name,last_name,email', function (userInfo) {
                            console.log('*************INFO')
                            console.log(userInfo.name + ': ' + userInfo.email);
                        });
                    }
                    FB.getLoginStatus(function (response) {
                        if (response.status === 'connected') {
                            getCurrentUserInfo(response);
                        } else {
                            FB.login(function (response) {
                                if (response.authResponse) {
                                    getCurrentUserInfo(response)
                                } else {
                                    console.log('Auth cancelled.')
                                }
                            }, {scope: 'email'});
                        }
                    });
            });
        });
    </script>
<div class="root">
    <div class="wrapper">
        <div class="soc-row">
        <div class="soc-button">
            <img height="20px" src="{% get_media_prefix %}fb.png"> <button id="fbutton">FACEBOOK</button>
        </div>
        <div class="soc-slash">/ &nbsp;</div>
        <div class="soc-button" id="customBtn" >
              <img height="17px" src="{% get_media_prefix %}g64.png">
              <span class="buttonText">GOOGLE</span>
        </div>
        </div>
    </div>
</div>
<script>startApp();</script>
</body>
</html>
